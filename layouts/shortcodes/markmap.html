{{ partial "markmap.html" . }}

{{ $relativePath := .Get "path" }}
{{ $currentDir := .Page.File.Dir }}
{{ $filePath := printf "%s/%s" $currentDir $relativePath }}
{{ $fileContent := readFile $filePath }}

<style>
      .markmap {
        width: 100%;
        height: 1000px;
        display: flex;
        justify-content: center;        
        margin-bottom: 100px;        
      }
      .markmap > svg {
        max-width: 70%;
        border: 1px solid;
      }
</style>

<div class="markmap">
    <script type="text/template">
        {{ $fileContent }}
    </script>
</div>
